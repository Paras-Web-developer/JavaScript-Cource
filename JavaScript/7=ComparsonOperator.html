<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operator</title>
    
</head>
<body>
<!-- 

       Operator           Description
       ==                 Equal to
       ===                Equal value and Equal Data type
       !=                 Not Equal
       !==                Not Equal value or Not Equal Data type
       >                  Greater than
       <                  Less than
       >=                 Greater than or Equal to
       <=                 Less than or Equal to

    -->
    <p class="text-blue-700">paras</p>
</body>

<script>

    // == Equal to Operator check the value of Num1 or Num2 is Equal or not.
    var Num1 = 25;
    var Num2 = 10;
    document.write("Num1 equal to Num2 = ",Num1==Num2); 
    document.write("<br>");

    // === This operrator check the value and Data type are Eqaul or not.
    var Num1 = 25;
    var Num2 = "25";
    document.write(" The value and Data type of Num1 and Num2 are Eqaul or not= ",Num1===Num2); 
    document.write("<br>");

    // !=  Not Eqaul Operator check the value of Num1 and Num2 if the Num1 value in not Equal to Num2 is repersent true.
    var Num1 = 25;
    var Num2 = 10;
    document.write(" Num1  Not equal to Num2 = ",Num1!=Num2); 
    document.write("<br>");

    // > Greater than operator check the Num1 value is Greator than to Num2 or not.
    var Num1 = 25;
    var Num2 = 10;
    document.write(" Num1 value is Greator than to Num2 or not = ",Num1>Num2); 
    document.write("<br>");

    // < Less than operator check the Num1 value is Less than to Num2 or not.
    var Num1 = 25;
    var Num2 = 10;
    document.write(" Num1 value is Less than to Num2 or not = ",Num1<Num2); 
    document.write("<br>");

    //>= Greator than operator check the Num1 value is greator the Num2 or Equal to Num2.
    var Num1 = 25;
    var Num2 = 10;
    document.write(" Num1 value is Greator than to Num2 or Equal to Num 2 = ",Num1>=Num2); 
    document.write("<br>");

    //>= Less than operator check the Num1 value is greator the Num2 or Equal to Num2.
    var Num1 = 25;
    var Num2 = 10;
    document.write(" Num1 value is Less than to Num2 or Equal to Num 2 = ",Num1<=Num2); 
    document.write("<br>");





</script>
</html>
