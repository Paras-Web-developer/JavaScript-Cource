<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop in javascript</title>
</head>
<body>
    
</body>
<script>
    var i = 1;
    var j = 10;
    
    alert("Sum of i and j");
    for (let i = 1; i <=10; i++ ){
        document.write(i+j + "<br>");   
    }
    document.write("<br>");
    for (let j = 1; j <=20; j++) {
        document.write(i+j+1 + "<br>");
    }

</script>
</html>
