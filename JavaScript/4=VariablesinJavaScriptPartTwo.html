    <title>Variables in javascript Part Two</title>

        let A = 5;
        document.write("Value of A = ", A); // we can' declare let A again in our program. for example: let A = 10; it will show Error.
        document.write("<br>");
        const B = 10;
        document.write("Value of B = ", B); //const variable is used to store constent value it's value can't change in our program. For example: const B = 45; - B = 45;



    </script>
