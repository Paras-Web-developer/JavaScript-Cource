<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>
<body>
    
</body>
<script>
    let Month = 8;
    // prompt("Enter Month");                Question ?
    // prompt = Month;
    switch(Month){
        case 1:
        document.write("January");
        break;
        
        case 2:
        document.write("Febuary");
        break;

        case 3:
        document.write("March");
        break;

        case 4:
        document.write("April");
        break;

        case 5:
        document.write("May");
        break;

        case 6:
        document.write("june");
        break;

        case 7:
        document.write("July");
        break;

        case 8:
        document.write("Augest");
        break;

        case 9:
        document.write("September");
        break;

        case 10:
        document.write("October");
        break;

        case 11:
        document.write("November");
        break;

        case 12:
        document.write("December");
        break;

        default:
        document.write("Month Not existing");
    
}
</script>
</html>
