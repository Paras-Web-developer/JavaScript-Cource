<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operator in javascript</title>
</head>
<body>
    <!-- 

        Operator      example             Same As
         =             X = Y               X = Y
         +=            X += Y              X = X + Y
         -=            X -= Y              X = X - Y
         *=            X *= Y              X = X * Y
         /=            X /= Y              X = X / Y
         %=            X %= Y              X = X % Y
         **=           X **= Y             X = X ** Y
        
    -->
</body>
<script>
    var Num1 = 5; 
    var Num2 = 10;
    var Sum = Num1 + Num2;
    document.write("Num1 + Num2 = ",Sum);
    document.write("<br>");


    var Num1 = 10; 
    var Num2 = 5;
    var Sum = Num1 - Num2;
    document.write("Num1 - Num2 = ",Sum);
    document.write("<br>");


    var Num1 = 10; 
    var Num2 = 5;
    var Sum = Num1 * Num2;
    document.write("Num1  *Num2 = ",Sum);
    document.write("<br>");

    var Num1 = 10; 
    var Num2 = 5;
    var Sum = Num1 / Num2;
    document.write("Num1 / Num2 = ",Sum);
    document.write("<br>");


    var Num1 = 10; 
    var Num2 = 5;
    var Sum = Num1 % Num2;
    document.write("Num1 % Num2 = ",Sum);
    document.write("<br>");


    var Num1 = 10; 
    var Num2 = 5;
    var Sum = Num1 ** Num2;
    document.write("Num1 ** Num2 = ",Sum);
    document.write("<br>");
</script>
</html>
